<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container text-center col-5">
      <div class="info col">
        <div class="cities row col text-center fs-5">
          <span class="col p-3">Maku</span>
          <span class="col p-3">Tehran</span>
          <span class="col p-3">Paris</span>
          <span class="col p-3">Istanbul</span>
          <span class="col p-3">London</span>
        </div>
        <form class="search-form" id="search-form">
          <div class="row col">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              class="col p-2 m-2"
              id="city-input"
            />

            <input
              type="submit"
              value="ðŸ”Ž"
              name=""
              id=""
              class="btn btn-primary col-1 m-2"
            />
          </div>
        </form>
        <div class="row col text-center">
          <div class="result col-6 mt-3">
            <h1 id="city">Maku</h1>
            <div class="float-left">
              <span class="temperature" id="temperature"></span
              ><span class="units"
                >Â°C

                <!-- <a href="#" id="celsius-link" class="active">Â°C</a> | -->
                <!-- <a href="#" id="fahrenheit-link">Â°F</a> -->
              </span>
            </div>
            <div>
              <ul>
                <li>last updated:<span class="col m-2" id="date"></span></li>
              </ul>
            </div>
          </div>
          <div class="col-6">
            <div class="icon-weather">
              <img src="" alt="" id="icon" />
              <ul>
                <li id="description"></li>
              </ul>
            </div>
            <div class="col">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="weather-forecast m-3" id="forecast"></div>
      <footer>
        <a href="https://github.com/shila-r/shila-weather-app"
          >Open-source code</a
        >
        by
        <i><strong>Shila Rajafi</strong></i>
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
